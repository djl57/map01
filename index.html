<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>简单地图</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<style type="text/css">
  html,body{
      width:100%;
      height:100%;
  }
  *{
      margin:0px;
      padding:0px;
  }
  body, button, input, select, textarea {
      font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
  }
  p{
      width:603px;
      padding-top:3px;
      overflow:hidden;
  }
  .btn{
      width:142px;
  }
  #container{
      min-width: 600px;
      min-height: 700px;
  }
</style>

</head>
<body>
  <!--   定义地图显示容器   -->
  <div id="container"></div>
  <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=TENBZ-BQMKU-J5RVA-42YRS-QZDZZ-6TFD5"></script>
  <script>
    //直接加载地图
    //初始化地图函数  自定义函数名init
    function init() {
      //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
      var center = new qq.maps.LatLng(30.6668104226, 121.0871726274);

      /* qq.maps.Map(dom, options) */
      var map = new qq.maps.Map(document.getElementById("container"), {
        center: center,      // 地图的中心地理坐标。
        zoom: 20               // 缩放比例 范围大致是 0 - 20
      });
      
      /* 添加 click 事件 */
      var listener = qq.maps.event.addListener(map, 'click', function(e) {
        console.log(e)
      });

      /* 移除 click 事件 */
      qq.maps.event.removeListener(listener);

      /* 添加比例尺控件 */
      var scaleControl = new qq.maps.ScaleControl({
        align: qq.maps.ALIGN.BOTTOM_LEFT,
        margin: qq.maps.Size(85, 15),
        map: map
      });

      /* 移除比例尺控件 */
      scaleControl.setMap(null);

      /* 添加标注 */
      var marker = new qq.maps.Marker({
        position: center,
        map: map
      });
    }
    //调用初始化函数地图
    init();

    /* 用户事件：单击事件(click)、双击事件(dblclick)、鼠标滑过事件(mouseover)、鼠标移动(mousemove)... */
    /* 腾讯地图API特有的事件：缩放级别更改事件(zoom_changed)、内容更改事件(content_changed)... */
  </script>
</body>
</html>
